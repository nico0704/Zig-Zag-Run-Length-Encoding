<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RUN-LENGTH ENCODING</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="caesar_cipher.js"></script>
</head>

<body>
    <header>
        <div class="header" id="top">
            <h1>RUN-LENGTH ENCODING</h1>
        </div>
    </header>
    <div class="body_wrapper">
        <input type="file" id="file"></input>
        <div class="wrapper">
            <div class="decode">
                <button id="decode_without_key" onclick="runLengthEncode();">ENCODE</button>
            </div>
            <div class="msg" id="msg"></div>
        </div>
        <textarea id="encoded_text" readonly></textarea>
    </div>
</body>

</html>
